<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Listado de Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<h1>Lista de Packages</h1>
<a th:href="@{/agregar3}">[[#{package.crear}]]</a>
<div th:if="${packages != null and !packages.empty}">
  <table class="table table-bordered border-primary" >
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>Weight</th>
      <th>Schedule</th>
      <th>Status</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    <tr th:each="package : ${packages}">
      <td th:text="${package.idPackages}">idPackages</td>
      <td th:text="${package.code}">Code</td>
      <td th:text="${package.weight}">Weight</td>
      <td th:text="${package.schedule}">Schedule</td>
      <td th:text="${package.statusType}">StatusType</td>
      <td><a th:href="@{/editar3/} + ${package.idPackages}">[[#{accion.editar}]]</td>
      <td><a th:href="@{/eliminarp(idPackages=${package.idPackages})}" >[[#{accion.eliminar}]]</td>
    </tr>
  </table>
</div>
<div th:if="${packages == null or packages.empty}">
  [[#{packages.lista-vacia}]]
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
