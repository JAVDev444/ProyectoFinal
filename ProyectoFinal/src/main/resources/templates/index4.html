<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<h1>Lista de Productos</h1>
<a th:href="@{/agregar4}">[[#{packpro.crear}]]</a>
<div th:if="${packpro != null and !packpro.empty}">
  <table class="table table-bordered border-primary" >
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>Weight</th>
      <th>Sku</th>
      <th>Quantity</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    <tr th:each="packpro : ${packpro}">
      <td th:text="${packpro.idProducts}">idProducts</td>
      <td th:text="${packpro.code}">Code</td>
      <td th:text="${packpro.weight}">Weight</td>
      <td th:text="${packpro.sku}">Sku</td>
      <td th:text="${packpro.quantity}">Quantity</td>
      <td><a th:href="@{/editar4/} + ${packpro.idProducts}">[[#{accion.editar}]]</td>
      <td><a th:href="@{/eliminar4(idProducts=${packpro.idProducts})}" >[[#{accion.eliminar}]]</td>
    </tr>
  </table>
</div>
<div th:if="${packpro == null or packpro.empty}">
  [[#{packpro.lista-vacia}]]
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
